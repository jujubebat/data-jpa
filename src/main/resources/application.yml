spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/datajpa
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # show_sql: true
        format_sql: true

  data:
    web:
      pageble:
        default-page-size: 10 #page 개수 글로벌 설정
        max-page-size: 2000
        one-indexed-parameters: true
logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace